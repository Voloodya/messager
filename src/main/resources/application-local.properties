spring.config.name=application-local
spring.datasource.url=jdbc:mysql://localhost:3306/db_users?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml
spring.liquibase.url=jdbc:mysql://localhost:3306/db_users?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.liquibase.user=root
spring.liquibase.password=root

logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.com.vs.authorizationService=DEBUG

app.service.userservice.greeting="Добро пожаловать"


